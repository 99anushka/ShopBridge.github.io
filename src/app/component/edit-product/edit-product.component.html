<h3>Update Product</h3>
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Product Updated
    <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
</div>
<form [formGroup]="editProduct" (ngSubmit)="UpdateData()">
    <div class="mb-3">
        <label class="form-label">Id</label>
        <input type="number" class="form-control" placeholder="Enter Product Id" formControlName="id">
    </div>
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="email" class="form-control" placeholder="Enter Product Name" formControlName="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Image Url</label>
        <input type="url" class="form-control" placeholder="Enter imageUrl" formControlName="imageUrl">
    </div>
    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" placeholder="Enter Quantity" formControlName="quantity">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
    
</form>
